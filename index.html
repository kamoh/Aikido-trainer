<body>
<section id="app">
    <ul id="stacks">
            <li>
                <h2 class="stack-label">Attacks</h2>
                <ul class="stack" id="attack">
                </ul>
            </li>
            
            <li>
                <h2 class="stack-label">Responses</h2>
                <ul class="stack" id="response">
                </ul>
            </li>
            <li id="new-cards">
                <button type="button"></button>
            </li>
            <li class="menu">
                <ul>
                    <li class="menu-item menu-item__toggle">
                        <input name="menu-speak" id="menu-speak" type="checkbox" checked>
                        <label for="menu-speak" aria-label="Speak Techniques"><span class="menu-item__toggle-button"></span></label>
                    </li>
                    <li class="menu-item menu-item--anchor">
                        <a href="#settings" id="menu-settings" aria-label="Show Settings"></a>
                    </li>
                </ul>
            </li>

                <h2 class="stack-label">Direction Modifiers</h2>

            <li>

                    <li class="stack-item"><span class="english" lang="en-US">Suwariwaza</span> <span class="japanese" lang="ja-JP">座り技</span></li>
                </ul>
            </li>
        -->
    </ul>
    
</section>

<section id="settings">
    <h1>Settings</h1>
    <ul class="settings">
        <li id="settings-attacks">
            <h2 class="settings-label">Attacks</h2>
            <ul class="settings-set">
                <li class="settings-set-item">
                    <label for="attacks-1">Katadori</label>
                    <input name="attacks-1" id="attacks-1" type="checkbox" checked>
                    <span class="toggle"></span>
                </li>
                <li class="settings-set-item">
                    <label for="attacks-2">Katatedori</label>
                    <input name="attacks-2" id="attacks-2" type="checkbox" checked>
                    <span class="toggle"></span>
                </li>
            </ul>
            <p class="settings-note">At least two attacks must be enabled.</p>
        </li>
        <li id="settings-responses">
            <h2 class="settings-label">Responses</h2>
            <ul class="settings-set">
                <li class="settings-set-item">
                    <label for="responses-1">Ikkyō</label>
                    <input name="responses-1" id="responses-1" type="checkbox" checked>
                    <span class="toggle-switch"></span>
                </li>
                <li class="settings-set-item">
                    <label for="responses-2">Nikyō</label>
                    <input name="responses-2" id="responses-2" type="checkbox" checked>
                    <span class="toggle-switch"></span>
                </li>
            </ul>
            <p class="settings-note">At least two responses must be enabled.</p>
        </li>

        <li class="menu">
            <ul>
                <li class="menu-item menu-item--anchor">
                    <a href="#app">Hide Settings</a>
                </li>
            </ul>
        </li>
    </ul>
    

</section>
